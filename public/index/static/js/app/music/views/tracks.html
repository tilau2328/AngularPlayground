<li class="media">
    <h4>Tracks</h4>
    <p ng-if="error"> {{ error }} </p>
    <p ng-if="loading">Loading</p>
    <ul ng-if="!loading && !error">
        <li ng-repeat="track in tracks">
            <a ui-sref="app.music.tracks.details({id: track._id})"> 
                {{ track.title }} 
            </a> 
        </li>
    </ul>
</li>
