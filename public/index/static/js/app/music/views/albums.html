<li class="media">
    <h4>Albums</h4>
    <p ng-if="error"> {{ error }} </p>
    <p ng-if="loading">Loading</p>
    <ul ng-if="!loading && !error" class="media-list">
        <li class="media" ng-repeat="album in albums"> 
            <h4 class="media-heading">
                <a ui-sref="app.music.albums.details({id: album._id})"> 
                    {{ album.title }} 
                </a> 
            </h4>  
            <div class="media-left" ng-show="true">
            </div>
            <div class="media-body">
            </div>
        </li>
    </ul>
</li>
